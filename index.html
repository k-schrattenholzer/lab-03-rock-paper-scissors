<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="stylesheet" href="./styles/home.css">
    <title>Document</title>
</head>

<body>
    <header>
        <div class="gutter-right logo">
            <img src="assets/big-logo.png" />
        </div>
    </header>
    <main>
        <section class="main-section">
           <h1>
               Rock Paper Scissors
           </h1>
           <ul>
               <li>
                   Rock smashes scissors
               </li>
               <li>
                   Scissors cut paper
               </li>
               <li>
                   Paper smothers rock
               </li>
           </ul>
           <label>
               <input type="radio" name="rpc" value="rock" />
               <img src="./assets/therock.jpeg">
           </label>
           <label>
            <input type="radio" name="rpc" value="paper" />
            <img src="assets/paperboy.jpeg">
           </label>
           <label>
            <input type="radio" name="rpc" value="scissors" />
            <img src="./assets/scissorhands.jpeg">
           </label>
           <button id='play-button'>
            Play!
           </button>
        <div id='computer-throw'>

        </div>
        <div id='who-won'>
            Who will win?
        </div>
        <div id='total-wins'>
            0 wins, 0 losses, 0 draws.
        </div>
        </section>
    </main>
    <footer>
        <div class="copy gutter-right">&copy; 2020 Alchemy Code Lab</div>
    </footer>

    <script type="module" src="./app.js"></script>
</body>

</html>
